menu=Установка и удаление программ

[em_userprofile]
cmd=cd %USERPROFILE%
menu=Профиль пользователя

[em_windir]
cmd=cd %$WINDIR%
menu=Windows

[em_progr_files]
cmd=cd %$PROGRAMFILES%
menu=Program Files

[em_appdata]
cmd=cd %$APPDATA%
menu=Application Data

[em_ls_appdata]
cmd=cd %$LOCAL_APPDATA%
menu=Local Settings\Application Data

[em_allusers_appdata]
cmd=cd %$COMMON_APPDATA%
menu=All Users\Application Data

[em_system32]
cmd=cd %WINDIR%\system32
menu=Папка system32

[em_Common_Files]
cmd=cd %COMMONPROGRAMFILES%
menu=Common Files

[em_imagine]
cmd="%COMMANDER_PATH%\plugins\wlx\imagine\imagine.exe "
param=/browse:"%P"
menu=Просмотр папки с Imagine
button=%Commander_Path%\wcmicons.dll,199

[em_imagine_config]
cmd="%COMMANDER_PATH%\plugins\wlx\imagine\imagine.exe "
param=/pref
menu=Настройки Imagine
button=%Commander_Path%\wcmicons.dll,200

[em_bakcopy]
cmd=cmd /c title Копия... &
param=for %%U in (%S) do echo f|xcopy/y/c/h/r/k/g/z %%U "%%~nU%%~xU.bak"
iconic=1
menu=Создание резервных копий выделенных файлов
button=%Commander_Path%\wcmicons.dll,201

[em_cleantemp]
cmd=cmd /c rd %tmp% /s /q
iconic=1
menu=Очистка временной папки TEMP
button=%Commander_Path%\wcmicons.dll,202

[em_CurrentDateFolder]
cmd=%Commander_path%\Utilites\WHS\folderdate.vbs
iconic=1
menu=CurrentDateFolder
button=%Commander_Path%\wcmicons.dll,203
param=""%P""

[em_FolderAsFilename]
cmd=cmd
param=/c md "%O"
iconic=1
menu=Создать каталог с именем выделенного файла
button=%Commander_Path%\wcmicons.dll,204

[em_FolderTreeEmpty]
cmd=%COMMANDER_PATH%\Utilites\WHS\treezero.vbs
param=%L "%T"
iconic=1
menu=Создать каталог с подкаталогами и пустыми файлами в другой панели
button=%Commander_Path%\wcmicons.dll,205

[em_filelist]
cmd=%ComSpec% /c
param=copy "%F" "filelist.txt" /y
iconic=1
menu=Создать список выделенных файлов ( в файл filelist.txt)
button=%Commander_Path%\wcmicons.dll,206

[em_unpack]
cmd=cmd /c title 7z-unpacking... &%COMMANDER_PATH%\Plugins\arc\7zG x -aoa
param=-o"%O" "%O.%E"
iconic=1
menu=Распаковка выделенного архива в папку с именем архива
button=%Commander_Path%\wcmicons.dll,207

[em_tcassoc]
cmd=%Commander_path%\Utilites\WHS\tcAssoc.vbs
iconic=1
menu=Вкл./выкл. внутренние ассоциации ТС
button=%Commander_Path%\wcmicons.dll,209

[em_pack]
cmd=%Commander_path%\Utilites\WHS\packhere.js
param=%S
iconic=1
menu=Упаковка выделенных файлов в rar-архив с именем род.каталога
button=%Commander_Path%\wcmicons.dll,208

[em_tcfolder]
cmd=cd %COMMANDER_PATH%
menu=Папка ТС

[em_7z]
cmd=%commander_path%\Plugins\wcx\total7zip\7zG.exe
param=a -ad -scsUTF-8 "%T%O.7z" @%UL
path=%commander_path%\Plugins\wcx\total7zip\
menu=Создание 7z - архива с особыми параметрами
button=%Commander_Path%\wcmicons.dll,198


